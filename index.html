<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task Manager</title>
    <meta charset="UTF-8">
    <script defer src="./assests/js/app.js"></script>
    <link rel="stylesheet" href="./assests/css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="./assests/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assests/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assests/fav/favicon-16x16.png">
    <link rel="mask-icon" href="./assests/fav/safari-pinned-tab.svg" color="#5bbad5">
    <!-- Working version of https://dribbble.com/shots/14552329--Exploration-Task-Management-Dashboard -->
</head>

<body>
    <div class='app'>
        <main class='tasks'>
            <div class='tasks__heading'>
                <h1>Tasks</h1>
            </div>
            <div class='tasks__list'>
                <div class="tasks__list__loading">
                    <div class="tasks__list__loading__animation"></div>
                </div>
                <div data-status="0" class='tasks__list__column hidden'>
                    <div class='tasks__list__column__heading'>
                        <h2 class='tasks__list__column__heading__title'>To Do</h2>
                    </div>
                    <!-- here you will add the task for this column-->
                </div>
                <div data-status="1" class='tasks__list__column hidden'>
                    <div class='tasks__list__column__heading'>
                        <h2 class='tasks__list__column__heading__title'>In Progress</h2>
                    </div>
                </div>

                <div data-status="2" class='tasks__list__column hidden'>
                    <div class='tasks__list__column__heading'>
                        <h2 class='tasks__list__column__heading__title'>Need Review</h2>
                    </div>
                </div>

                <div data-status="3" class='tasks__list__column hidden'>
                    <div class='tasks__list__column__heading'>
                        <h2 class='tasks__list__column__heading__title'>Done</h2>
                    </div>
                </div>
            </div>
        </main>
        <aside class='tasks-progresses'>
            <h2>Tasks Progress</h2>
            <!-- progress will be here -->
        </aside>
    </div>
</body>

</html>
